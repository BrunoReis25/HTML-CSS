<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tabelas</title>
      <style>
            body{
                  font-family: Arial, Helvetica, sans-serif;
            }

            table{
                  width: 500px;
                  height: 500px;
                  border-collapse: collapse;
                  text-align: left;
                  vertical-align: top;
            }

            td{
                  border: 1px solid black;
            }

            .numero {
                  text-align: right;
            }

      </style>
</head>
<body>
      <!-- hierarquia de tabelas 
            Table
                  table row - tr
                        table header -th
                        table data -td
      -->
      <table>
            <tr>
                  <td>1A</td>
                  <td>1B</td>
                  <td class="numero">1C</td>
            </tr>
            <tr>
                  <td>2A</td>
                  <td>2B</td>
                  <td class="numero">2C</td>
            </tr>
            <tr>
                  <td>3A</td>
                  <td>3B</td>
                  <td class="numero">3C</td>
            </tr>
      </table>
</body>
</html>
